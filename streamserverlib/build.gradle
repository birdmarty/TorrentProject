plugins {
    id 'com.android.library'
}

group='com.github.TorrentStream'

android {
    compileSdkVersion 32
    namespace 'com.github.se_bastiaan.torrentstreamserver'
    defaultConfig {
        minSdk 21
        targetSdk 32
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError true
    }
}

ext {
    torrentStreamVersion = '3.0.0'
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "com.github.TorrentStream:TorrentStream-Android:${torrentStreamVersion}"
}
